<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link href="../css/login.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="body">
        <!-- Login Form -->
        <form id="form1">
            <div class="wrapper">
                <h1>Login</h1>
                <div class="input-box">
                    <label for="Lemail">Email</label>
                    <input type="email" id="Lemail" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <label for="Lpassword">Password</label>
                    <input type="password" id="Lpassword" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <label for="Luser">Username</label>
                    <input type="text" id="Luser" placeholder="Username" required>
                </div>
                <input id="loginButton" type="submit" class="btn" value="Log in">
                <div class="link">
                    <a href="#" onclick="event.preventDefault(); switchToSignUp();">Click here to sign up</a>
                </div>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="form2">
            <div class="wrapper">
                <h1>Sign up</h1>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <label for="user">Username</label>
                    <input type="text" id="user" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <input id="signupButton" type="submit" class="btn" value="Sign up">
                <div class="link">
                    <a href="#" onclick="event.preventDefault(); switchToLogin();">Click here to log in</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
